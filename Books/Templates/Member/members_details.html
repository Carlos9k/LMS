{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Member Details</title>
</head>
     <style>
         /* Styles for navbar */
        .navbar {
            background-color: black;
            padding: 10px 0; /* Added padding to the top and bottom */
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        .navbar-link {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .navbar-link:hover {
            text-decoration: underline;
        }
     </style>
<body>
      <div class="navbar">
        <a href="{% url 'book_list' %}" class="navbar-link">Books</a>
        <a href="{% url 'members_list' %}" class="navbar-link">Members</a>
        <a href="{% url 'transaction_list' %}" class="navbar-link">Transactions</a>

    </div>
    <h1>Member Details</h1>
    <p><strong>Member Name:</strong> {{ member.Member_name }}</p>
    <p><strong>Outstanding Debt:</strong> {{ member.outstanding_debt }}</p>


     <!-- Update and Delete buttons -->
    <form action="{% url 'members_details' member.id %}" method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Update</button>
    </form>

    <form action="{% url 'members_details' member.id %}" method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

</body>
</html>
